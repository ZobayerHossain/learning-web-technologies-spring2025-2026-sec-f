<!DOCTYPE html>
<html>
<head>
    <title>Gender Selection</title>
    <style>
        /* Style for the box around the checkboxes */
        .checkbox-box {
            border: 2px solid #000; 
            padding: 10px; 
            width: max-content; 
            margin-bottom: 15px; 
        }

        /* Style for checkboxes to display them in a row */
        .checkbox-box input[type="checkbox"] {
            display: inline-block; 
            margin-right: 10px; 
        }
    </style>
    <script>
        function validateCheckbox() {
            let checkboxes = document.querySelectorAll("input[name='gender']:checked");
            if (checkboxes.length === 0) {
                alert("At least one gender must be selected.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateCheckbox()">
        <label>Gender:</label><br>
        <div class="checkbox-box">
            <input type="checkbox" name="gender" value="Male">Male
            <input type="checkbox" name="gender" value="Female">Female
            <input type="checkbox" name="gender" value="Other">Other
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
