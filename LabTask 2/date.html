<!-- date_validation.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Validation</title>
    <script>
        function validateDate() {
            let day = document.getElementById("day").value;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;
            if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > 2016) {
                alert("Invalid date.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateDate()">
        <fieldset>
            <legend>Date of Birth:</legend>
            <input type="number" id="day" placeholder="DD" size="2">
            <input type="number" id="month" placeholder="MM" size="2">
            <input type="number" id="year" placeholder="YYYY" size="4">
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
